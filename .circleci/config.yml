version: 2.1
commands:
  get-version:
    steps:
      - run:
          name: ðŸ”§ Setting version
          command: if [ -f ./build_version.txt ]; then echo "export BUILD_VERSION=$(cat ./build_version.txt)" >> $BASH_ENV; else echo "export BUILD_VERSION=develop" >> $BASH_ENV; fi
  install-dependencies:
    parameters:
      version:
        type: string
    steps:
      - run:
          name: â†‘ Installing dependencies
          command: |
            apt-get update && apt-get -y install git rsync python-dev graphviz libgraphviz-dev pkg-config python3-sphinx
            pip install --user -r https://raw.githubusercontent.com/FCP-INDI/C-PAC/<< parameters.version >>/requirements.txt
            pip install --user git+https://github.com/${CIRCLE_PROJECT_USERNAME}/C-PAC.git@<< parameters.version >> sphinx m2r numpydoc PyGithub sphinxcontrib-fulltoc sphinxcontrib-programoutput torch
            git clone https://github.com/${CIRCLE_PROJECT_USERNAME}/C-PAC.git /build/C-PAC
            cd /build/C-PAC
            git checkout << parameters.version >>
            cd /build
  prep-deploy:
    steps:
      - attach_workspace:
          at: /
      - get-version
      - install-dependencies:
          version: ${BUILD_VERSION}
      - run:
          name: ðŸ”§ Configuring git user
          command: |
            git config --global user.email "ci-build@fcp-indi.github.com"
            git config --global user.name "ci-build"
      - run:
          name: ðŸ“‘ Generating list of versions
          command: python /build/scripts/version_list.py
  deploy:
    steps:
      - run:
          name: ðŸš€ Deploying docs
          command: |
            cd /build
            git clone --single-branch --branch gh-pages git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git /tmp/repo || git clone --single-branch --branch master git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git /tmp/repo
            rsync -rtv ./ /tmp/repo/ --exclude '.git'
            cd /tmp/repo
            git rm -f .gitignore || rm -f .gitignore || true
            git add .
            git rm -fr docs/_sources || rm -f docs/_sources || true
            git rm -fr docs/.doctrees || rm -f docs/.doctrees || true
            git commit -m "$(cat /root/GITMESSAGE.txt)" --allow-empty
            git push origin HEAD:gh-pages -f
            cd -
              
jobs:
  build-develop:
    working_directory: /build
    docker:
      - image: python:3.7
    steps:
      - checkout
      - install-dependencies:
          version: develop
      - run:
          name: ðŸ—ï¸ Building develop branch docs
          command: ./bin/build develop
      - run:
          name: Storing commit message
          command: git log origin/source -1 --oneline --pretty=%s > /root/GITMESSAGE.txt
      - persist_to_workspace:
          root: /
          paths: 
            - build/docs
            - build/scripts
            - root/.ssh
            - root/GITMESSAGE.txt
            
  build-version:
    working_directory: /build
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: ðŸ”¬ Checking for tag file
          command: test -f ./build_version.txt
      - get-version
      - install-dependencies:
          version: ${BUILD_VERSION}
      - run:
          name: ðŸ—ï¸ Building version branch docs
          command: ./bin/build ${BUILD_VERSION}
      - run:
          name: ðŸ“‘ Storing commit message
          command: git log origin/source -1 --oneline --pretty=%s > /root/GITMESSAGE.txt
      - persist_to_workspace:
          root: /
          paths: 
            - build_version.txt
            - build/docs
            - build/scripts
            - root/.ssh
            - root/GITMESSAGE.txt
          
  deploy-develop:
    working_directory: /
    docker:
      - image: python:3.7
    steps:
      - prep-deploy
      - deploy
      
  deploy-version:
    working_directory: /
    docker:
      - image: python:3.7
    steps:
      - prep-deploy 
      - run:
          name: ðŸ”– Checking if latest
          command: if $(python /build/scripts/is_latest.py); then cp -r /build/docs/${BUILD_VERSION} /build/docs/latest; fi
      - deploy

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build-develop:
          filters:
            branches:
              only:
                - source
      - build-version:
          filters:
            branches:
              only:
                - build-version
      - deploy-develop:
          filters:
            branches:
              only:
                - source
          requires:
            - build-develop
      - deploy-version:
          filters:
            branches:
              only:
                - build-version
          requires:
            - build-version